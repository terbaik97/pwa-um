
  <ion-header translucent>
    <ion-toolbar >
      <ion-title class="labelHeader">Which Campus
        <ion-button class="ion-float-right" (click)="nextpage()">Close</ion-button>
      </ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar search-icon=“undefined” (ionInput)="FilterUniData($event)" (ionClear)="noResult=false"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
    <ion-list >

       <ion-item *ngFor="let university of UniData">{{ university.name }}</ion-item>

      <ion-item *ngIf="noResult">No Result</ion-item>
    </ion-list>
  </ion-content>
