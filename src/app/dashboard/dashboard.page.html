<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="cards>">
      <div class="grid-full">
        <ion-row>
          <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="star" style="padding: 0px 10px 0px 0px;"></ion-icon>Points Gained
                </ion-card-title>
              </ion-card-header>
              <ion-card-content><ion-card-title class="ion-text-center">10</ion-card-title></ion-card-content>
            </ion-card>
          </ion-col>

          <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="star" style="padding: 0px 10px 0px 0px;"></ion-icon>Badges Received
                  <ion-button fill="outline" style="float: right;" (click)="toPageBadges()">View</ion-button>
                </ion-card-title>
              </ion-card-header>
              <ion-card-content><ion-card-title class="ion-text-center">1</ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </div>
    </div>
</ion-content>
