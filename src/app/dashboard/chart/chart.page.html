<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Chart</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">

    <ion-card>
      <ion-card-header>
        Points Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas style="position: relative; height:20vh; width:40vw"></canvas>
        <!-- <ul>
          <li *ngFor='let doc of this.chartDaily'>
              {{doc.field}}
          </li>
        </ul> -->
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
