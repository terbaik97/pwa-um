<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/poi-info"></ion-back-button>
    </ion-buttons>
    <ion-title>Add POI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

   <!-- requiredInfo -->
   <form [formGroup]="requiredInfo">
        <ion-item>
          <ion-label position="floating">Place Name</ion-label>
          <ion-input formControlName="placeName" type="text" [class.invalid]="!requiredInfo.controls.placeName.valid"></ion-input>
        </ion-item>

        <ion-item *ngIf="!requiredInfo.controls.placeName.valid  ">
          <p>Please fill up name of the place.</p>
        </ion-item>

       

        <ion-item lines="none">
          <ion-label position="stacked" color="accent">Category of the place</ion-label>
          <ion-select formControlName="categoryName" value="fraud" okText="Okay" cancelText="Dismiss" [class.invalid]="!requiredInfo.controls.categoryName.valid">
            <ion-select-option *ngFor="let categoryData of categoryData" [value]="categoryData.category_name">{{categoryData.category_name}}</ion-select-option>
         
          </ion-select>
        </ion-item>
        <ion-item *ngIf="!requiredInfo.controls.categoryName.valid  ">
          <p>Please fill up category of the place.</p>
        </ion-item>

        <ion-item>
          <ion-label position="fixed">Latitude</ion-label>
          <ion-input placeholder="placeholder" value={{this.poi.latitude}} disabled></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Longitude</ion-label>
          <ion-input placeholder="placeholder" value="{{this.poi.longitude}}" disabled></ion-input>
        </ion-item>
  </form>
  






  <!-- Additional Info -->
  <form [formGroup]="additionalInfo">

    <ion-button expand="full" color="light" (click)="addControl()">Add Info</ion-button>

    <ion-item *ngFor="let control of additionalInfo.controls | keyvalue">
      <ion-input required type="text" [formControlName]="control.key" placeHolder="Field value"></ion-input>
      <ion-icon (click)="removeControl(control)" name="close-circle"></ion-icon>
    </ion-item>
  </form>
  <ion-button expand="full" color="primary" (click)="save()">Submit Info</ion-button>
</ion-content>
