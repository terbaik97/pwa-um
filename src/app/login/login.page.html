


<ion-content color="primary" padding>
  <form [formGroup] = 'form' (ngSubmit) = 'login()'>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" formControlName = 'email' type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" formControlName = 'password' type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <ion-badge color="medium">{{errorMessage}}</ion-badge>
          <div padding>
            <ion-button size="large" type="submit" [disabled] = '!this.form.valid' expand="block" color="medium" >Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

 

</ion-content>
