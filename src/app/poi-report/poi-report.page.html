<ion-content>
  <form [formGroup]="reportForm">
      <ion-title class="place_name">Place Name</ion-title>
      <ion-input class="place_name_input" formControlName="name" type="text" [class.invalid]="!reportForm.controls.name.valid"></ion-input>

      <ion-title class="report_reason_name">Report Type</ion-title>
      <ion-select formControlName="report_reason" class="report_reason" okText="Okay" cancelText="Dismiss"
      [class.invalid]="!reportForm.controls.report_reason.valid">
        <ion-select-option value="fraud">Fraud</ion-select-option>
        <ion-select-option value="inappropriate_information">Inappropriate information</ion-select-option>
        <ion-select-option value="spam_information">Spam information</ion-select-option>
      </ion-select>

      <ion-title class="comment_name">Comments</ion-title>
      <ion-textarea formControlName="comments" class="comments" placeholder="Enter more information here..."></ion-textarea>
  </form>
</ion-content>
<ion-button expand="full" class="report_button" color="primary" (click)="report(id)"  [disabled]="reportForm.invalid">Send</ion-button>
