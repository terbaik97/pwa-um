<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/poi-info"></ion-back-button>
    </ion-buttons>
    <ion-title>Report POI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-margin">
    <!-- form one here -->
    <ion-row *ngIf="reportForm">
      <ion-col size="12" class="ion-no-margin ion-no-padding title">
      </ion-col>
      <ion-col size="12" class="form">
        <form [formGroup]="reportForm"  class="ion-margin-top">
          <ion-item>
            <ion-label position="floating">Place Name</ion-label>
            <ion-input formControlName="placeName" type="text" [class.invalid]="!reportForm.controls.placeName.valid"></ion-input>
          </ion-item>
  
          <ion-item *ngIf="!reportForm.controls.placeName.valid  ">
            <p>Please fill up name of the place.</p>
          </ion-item>
         
          <ion-item lines="none">
            <ion-label position="stacked" color="accent">Report Type</ion-label>
            <ion-select formControlName="reportType" value="fraud" okText="Okay" cancelText="Dismiss"
            [class.invalid]="!reportForm.controls.reportType.valid">
              <ion-select-option value="fraud">Fraud</ion-select-option>
              <ion-select-option value="abuse">Abuse</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item lines="none">
            <ion-label position="stacked" color="accent">Comments</ion-label>
            <ion-textarea formControlName="comments" placeholder="Enter more information here..."></ion-textarea>
           </ion-item>

        </form>
        <ion-button expand="full" color="primary" (click)="save()">Submit Info</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
