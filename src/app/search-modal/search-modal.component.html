<ion-header>
  <ion-toolbar>
    <ion-searchbar search-icon=“undefined” (ionInput)="FilterPOIData($event)" (ionClear)="noResult=false"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list>
     <ion-item *ngFor="let item of pOIData">{{ item.name }}</ion-item>
      <ion-item *ngIf="noResult">No Result</ion-item>
    </ion-list>
  </div>
</ion-content>
